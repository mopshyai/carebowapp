version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://carebow:carebow@db:5432/carebow
      - AUTH_SECRET=${AUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3001
    depends_on:
      db:
        condition: service_healthy
    networks:
      - carebow-network
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=carebow
      - POSTGRES_PASSWORD=carebow
      - POSTGRES_DB=carebow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carebow"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - carebow-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - carebow-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  carebow-network:
    driver: bridge
