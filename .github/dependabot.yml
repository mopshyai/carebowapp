version: 2
updates:
  # Root package.json
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
    groups:
      react-native:
        patterns:
          - "react-native*"
          - "@react-native*"
          - "@react-navigation*"
      testing:
        patterns:
          - "jest*"
          - "@testing-library*"
          - "@types/jest"
      linting:
        patterns:
          - "eslint*"
          - "@typescript-eslint*"
          - "prettier"

  # Mobile app
  - package-ecosystem: "npm"
    directory: "/apps/mobile"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "mobile"
      - "automated"
    commit-message:
      prefix: "chore(deps-mobile)"

  # API
  - package-ecosystem: "npm"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "api"
      - "automated"
    commit-message:
      prefix: "chore(deps-api)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
      - "automated"
    commit-message:
      prefix: "chore(ci)"
